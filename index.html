<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- code a Hero / Banner section -->
    <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(./images/spaceship.jpg);">
      <div class="container">
        <h1>Here is my landing page</h1>
        <p>Come and discover my personal projects</p>
        <a class="btn btn-flat" href="#">Discover!</a>
      </div>
    </div>
    <!-- code a "How it works" section -->
    <div class="container">
      <h2 class="text-center"> How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="./images/guild_tower.jpg" alt="guild">
          <h3>Leader</h3>
          <p>a game about leading a guild.</p>
        </div>
        <div class="card">
          <img src="./images/learn.svg" alt="learn">
          <h3>Learn to code</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card">
          <img src="./images/product.svg" alt="product">
          <h3>Build projects</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
    <!-- code a footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="footer-copyright">
        This footer is made with <i class="fas fa-heart"></i> at Le Wagon
      </div>
    </div>
  </body>
</html>
